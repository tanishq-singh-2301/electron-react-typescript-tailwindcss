name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Package Build 🪛
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - run: npm i -g yarn
      
      - name: Installing Packages 📝
        run: yarn

      - name: Building Application 🍏
        run: yarn package

