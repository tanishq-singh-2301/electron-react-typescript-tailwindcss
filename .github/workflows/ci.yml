name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Package Build ğŸª›
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - run: npm i -g yarn
      
      - name: Installing Packages ğŸ“
        run: yarn

      - name: Building Application ğŸ
        run: yarn package

      - run: |
          cd out
          cd */
          ls

      - name: Reading JSON
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'package.json'
          prop_path: 'version'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          tag_name: v${{steps.version.outputs.prop}}
          release_name: Release ${{ github.event.head_commit.message }} - v${{steps.version.outputs.prop}}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/*/electron-starter.exe
          asset_name: electron-starter.exe
          asset_content_type: application/exe